<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Remote=function () {
        this.ma=function (ma) {
            this.ma=ma;
        };
        this.chuyenkenh=function (tivi,kenh) {
            tivi.dangphat=kenh;
            console.log("da chuyen sang kenh:" + tivi.dangphat)
        };
        this.tangam=function (tivi) {
            tivi.amluongHT++;
            console.log("am luong sau khi tang la: " +tivi.amluongHT)
        };
        this.giamam=function (tivi) {
            tivi.amluongHT--
            console.log("am luong sau khi giam la: " +tivi.amluongHT)
        };
        this.turnOff = function (tivi) {
            tivi.trangthai=false;
            console.log("Tat Tivi:" + tivi.trangthai)
        };
        this.turnOn = function (tivi) {
            tivi.trangthai = true;
            console.log("Bat Tivi:" + tivi.trangthai)
        };
    };
    let Tivi=function (dangphat,amluongHT,trangthai) {
        this.dangphat = dangphat;
        this.amluongHT = amluongHT;
        this.trangthai = trangthai;
        this.chuyenkenhTV = function (ma) {
            this.dangphat=ma;
            console.log("da chuyen den kenh: "+this.dangphat)
        };
        this.tangamTV = function () {
            this.amluongHT++;
            console.log("am luong sau khi tang la: " + this.amluongHT)
        };
        this.giamamTV = function () {
            this.amluongHT--;
            console.log("am luong sau khi giam la: " + this.amluongHT)
        };
        this.turnOn = function () {
                this.trangthai = true;
                console.log("Bat Tivi:" + this.trangthai)
        };
        this.turnOff = function () {
                this.trangthai = false;
                console.log("Tat Tivi:" + this.trangthai)
        }
    };
    let remote=new Remote();
    let tivi=new Tivi(5,50,false);
    remote.turnOn(tivi);
    remote.chuyenkenh(tivi,7);
    for (i=1 ;i<3 ;i++){
        remote.tangam(tivi);
    }
    remote.turnOff(tivi)

</script>
</body>
</html>
